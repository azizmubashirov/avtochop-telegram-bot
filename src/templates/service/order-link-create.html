{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="card-box">
            <hr>
            <form method="post" >
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6">
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label class="form-control-label">Service</label>
                                <select class="form-control" name="service">
                                    {% for data in service %}
                                    <option value="{{data.id}}">{{data.name.name_uz}}</option>
                                    {% endfor %}
                                </select>
                                
                            </div>
                            <div class="form-group col-md-6">
                               <label for="amount" class="form-control-label"> Narxi</label>
                               <input class="form-control" type="number" name="amount" id="amount" />
                            </div>
                            <div class="form-group col-md-6">
                               <label for="ad_id" class="form-control-label">E'lon ID</label>
                               <input class="form-control" type="number" name="ad_id" id="ad_id" />
                            </div>

                            
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-12">
                        {% if checkout %}
                        <a href="{{checkout.payme}}"><img src="{% static 'images/payment/payme-logo.png' %}" class="img-responsive" style="margin: 51px 50px;"></a>
                        
                        <a href="{{checkout.click }}"><img src="{% static 'images/payment/click-logo.png' %}" class="img-responsive"></a>
                        {% endif %}
                        </div>
                        </div>
                    </div>
                </div>
                <div class="form-group text-left mb-0">
                  
                    <button class="btn btn-success waves-effect waves-light mr-1" type="submit">
                        Yaratish
                    </button>
                    <a href="{% url 'dashboard:service-list' %}" class="btn btn-danger waves-effect waves-light">
                        Bekor qilish
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
{% block javascript %}
{% endblock javascript %}
