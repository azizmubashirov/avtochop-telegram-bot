<!DOCTYPE html>
{% load static %}

    <html
      lang="en"
      class="light-style layout-navbar-fixed layout-menu-fixed"
      dir="ltr"
      data-theme="theme-default"
      data-assets-path="static"
      data-template="vertical-menu-template"
    >
      <head>
        <meta charset="utf-8" />
        <meta
          name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
        />
    
        <title>Dashboard - Analytics | Frest - Bootstrap Admin Template</title>
    
        <meta name="description" content="" />
    
        <!-- Favicon -->
        <link rel="icon" type="image/x-icon" href="{% static 'img/favicon/favicon.icon'%}" />
    
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
          href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
          rel="stylesheet"
        />
    
        <!-- Icons -->
        <link rel="stylesheet" href="{% static 'fonts/boxicons.css'%}" />
        <link rel="stylesheet" href="{% static 'fonts/fontawesome.css'%}" />
        <link rel="stylesheet" href="{% static 'fonts/flag-icons.css'%}" />
    
        <!-- Core CSS -->
        <link rel="stylesheet" href="{% static 'css/rtl/core.css'%}" class="template-customizer-core-css" />
        <link rel="stylesheet" href="{% static 'css/rtl/theme-default.css'%}" class="template-customizer-theme-css" />
        <link rel="stylesheet" href="{% static 'css/demo.css'%}" />
        
        <link rel="stylesheet" href="{% static 'libs/perfect-scrollbar/perfect-scrollbar.css'%}" />
        <link rel="stylesheet" href="{% static 'libs/typeahead-js/typeahead.css'%}" />
        
    
        <!-- Helpers -->
        <script src="{% static 'js/helpers.js'%}"></script>
    
        <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
        <!--? Template customizer: To hide customizer set displayCustomizer value false in config.js.  -->
        <!-- <script src="{% static 'js/template-customizer.js'%}"></script> -->
        <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
        <script src="{% static 'js/config.js'%}"></script>
        <link rel="stylesheet" type="text/css" href="{% static 'css/rtl/core.css'%}" class="template-customizer-core-css">
        <link rel="stylesheet" type="text/css" href="{% static 'css/rtl/theme-default.css'%}" class="template-customizer-theme-css">
        {% block css %}
        {% endblock css %}
      </head>

    <body class="topbar-dark">
      

      <div class="layout-wrapper layout-content-navbar">
        <div class="layout-container">
          {% include '_partials/sidebar.html' %}
          {% block content %}
          {% endblock content %}

          </div>
          </div>




        <script src="{% static 'libs/jquery/jquery.js'%}"></script>
        <script src="{% static 'libs/popper/popper.js'%}"></script>
        <script src="{% static 'js/bootstrap.js'%}"></script>
        <script src="{% static 'libs/perfect-scrollbar/perfect-scrollbar.js'%}"></script>
    
        <script src="{% static 'libs/hammer/hammer.js'%}"></script>
    
        <script src="{% static 'libs/i18n/i18n.js'%}"></script>
        <script src="{% static 'libs/typeahead-js/typeahead.js'%}"></script>
    
        <script src="{% static 'js/menu.js'%}"></script>
        <!-- endbuild -->
        <script src="{% static 'js/main.js'%}"></script>
    
        <!-- Page JS -->
        <script>
            var path = window.location.href;
            $('.menu-item>a[href="'+ path +'"]').parent().addClass('active');
            console.log($('.menu-item>a[href="'+ path +'"]').parent().addClass('active'));
            console.log($('a[href="'+ path +'"]'));
        </script>
        
        {% block javascript %}

        {% endblock javascript %}
    </body>
</html>
