{% extends 'web3/base.html'%}
{% load static %}
{% load i18n %}
{% block content %}
<div class="wrapper">
  <section class="section__control">
    <div class="general__container">
      <div class="control">
        <a href="#" onclick="history.go(-1)" class="control__back">
          <svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M17.5 10L12.5 15L17.5 20" stroke="#FF1700" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </a>
        <!-- /.control__back -->
        
      </div>
      <!-- /.progress -->
    </div>
    <!-- /.general__container -->
    <div class="control__progress">
      <span class="progress" style="width: 20%;"></span>
      <!-- /.progress -->
    </div>
    <!-- /.control__progress -->
  </section>
  <!-- /.section__progress -->

  <section class="section__photo">
    <div class="general__container">
      <div class="photo">
        <h2 class="general__title">{% translate 'photos' %} </h2>
        <!-- /.general__title -->
        <form action="" class="photo__form" name="general__form" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="photo__container image-container" id="image-container">
            <label for="file-upload" class="photo__dropbox">
              <svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="15" cy="15" r="15" fill="#FF1700"/>
                <path d="M21 15.998H16V20.998C16 21.2633 15.8946 21.5176 15.7071 21.7052C15.5196 21.8927 15.2652 21.998 15 21.998C14.7348 21.998 14.4804 21.8927 14.2929 21.7052C14.1054 21.5176 14 21.2633 14 20.998V15.998H9C8.73478 15.998 8.48043 15.8927 8.29289 15.7052C8.10536 15.5176 8 15.2633 8 14.998C8 14.7328 8.10536 14.4785 8.29289 14.2909C8.48043 14.1034 8.73478 13.998 9 13.998H14V8.99805C14 8.73283 14.1054 8.47848 14.2929 8.29094C14.4804 8.1034 14.7348 7.99805 15 7.99805C15.2652 7.99805 15.5196 8.1034 15.7071 8.29094C15.8946 8.47848 16 8.73283 16 8.99805V13.998H21C21.2652 13.998 21.5196 14.1034 21.7071 14.2909C21.8946 14.4785 22 14.7328 22 14.998C22 15.2633 21.8946 15.5176 21.7071 15.7052C21.5196 15.8927 21.2652 15.998 21 15.998Z" fill="white"/>
              </svg>
              <span class="general-R">{% translate 'photos_upload' %}</span>
              <input type="file" id="file-upload" class="upload__inputfile" name="file" multiple>
            </label>

          </div>
          <!-- /.photo__container -->
          <button class="general__next" id="submit" disabled type="submit">{% translate 'continue' %}</button>
          <!-- /.general__next -->
        </form>
        <!-- /.mileage__form -->
      </div>
      <!-- /.mileage -->
    </div>
    <!-- /.general__container -->
  </section>
  <!-- /.section__mileage -->

</div>
<!-- /.wrapper -->
{% endblock content %}
