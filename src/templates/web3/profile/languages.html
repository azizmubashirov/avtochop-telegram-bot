{% extends 'web3/base.html'%}
{% load static %}
{% block content %}

<div class="wrapper">
    <section class="section__control">
        <div class="general__container">
            <div class="control">
                <a href="#" onclick="history.go(-1)" class="control__back">
                    <svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M17.5 10L12.5 15L17.5 20" stroke="#FF1700" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </a>
                <!-- /.control__back -->
                <h3 class="control__name general-DB">Til o’zgartirish</h3>
                <button type="button" class="control__close">
                    <svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M10 10L20 20" stroke="#FF1700" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M20 10L10 20" stroke="#FF1700" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
            <!-- /.progress -->
        </div>
        <!-- /.general__container -->
        <!-- /.control__progress -->
    </section>
    <!-- /.section__progress -->

    <section class="section__languages">
        <div class="general__container">
            <h2 class="general__title">Til o’zgartirish</h2>
            <!-- /.general__title -->
            <form action="" class="languages">
                <a class="languages__button" onclick="ChangeLang(`/ru/{{request.get_full_path |slice:'1:'}}`, 2)">
                    <span class="languages__row">
                    <span class="general__circle">
                        <img src="{% static 'web3/img/icons/ru.svg'%}" alt="">
                    </span>
                        <!-- /.general__circle -->
                    <span class="general__name">Русский язык</span>
                        <!-- /.general__name -->
                </span>
                    <!-- /.profile__row -->
                    <span class="languages__next">
                    <svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
<path d="M12.5 10L17.5 15L12.5 20" stroke="#C5C5C5" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
                </span>
                    <!-- /.profile__next -->
                </a>
                <!-- /.languages__buttons -->
                <a class="languages__button" onclick="ChangeLang(`/{{request.get_full_path |slice:'4:' }}`, 1)">
                    <span class="languages__row">
                    <span class="general__circle">
                        <img src="{% static 'web3/img/icons/uz.svg'%}" alt="">
                    </span>
                        <!-- /.general__circle -->
                    <span class="general__name">O’zbel tili</span>
                        <!-- /.general__name -->
                </span>
                    <!-- /.profile__row -->
                    <span class="languages__next">
                    <svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
<path d="M12.5 10L17.5 15L12.5 20" stroke="#C5C5C5" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
                </span>
                    <!-- /.profile__next -->
                </a>
                <!-- /.languages__buttons -->
            </form>
            <!-- /.languages -->
        </div>
        <!-- /.general__container -->
    </section>
    <!-- /.section__languages -->

</div>
<!-- /.wrapper -->

{% endblock content %}
{% block javascript %}
<script>
    function ChangeLang(url, lang_id) {
        $.ajax({
        url: window.location.href,
        method: 'GET',
        dataType: 'json',
        data: {'lang_id': lang_id},
        success: function(data){
            window.location.href = window.location.origin + url
        }
        });
    }
</script>
{% endblock javascript %}
