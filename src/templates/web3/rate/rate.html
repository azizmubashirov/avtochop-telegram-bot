{% extends 'web3/base.html'%}
{% load static %}
{% block content %} 

<div class="wrapper">
    <section class="section__control">
        <div class="general__container">
            <div class="control">
                <!-- /.control__back -->
                <h3 class="control__name general-DB">Tariflar</h3>
                <button type="button" class="control__close">
                    <svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M10 10L20 20" stroke="#FF1700" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M20 10L10 20" stroke="#FF1700" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
            <!-- /.progress -->
        </div>
        <!-- /.general__container -->
        <div class="control__progress">
            <span class="progress" style="width: 100%;"></span>
            <!-- /.progress -->
        </div>
        <!-- /.control__progress -->
    </section>
    <!-- /.section__progress -->
    <section class="section__rate">
        <div class="general__container">
            <h2 class="general__title">Tariflar turini tanlang</h2>
            <!-- /.general__title -->
            <form action="" class="rate" method="post">
                {% csrf_token %}
                <div class="rate__container">
                    {% for tarif in tarifs.items %}
                    <div class="rate__box">
                        <div class="rate__box-btn">
                            <input type="radio" name="rate__" id="rate__{{tarif.alias}}" value="{{tarif.id}}">
                            <!-- /# -->
                            <label for="rate__{{tarif.alias}}" class="rate__label">
                                <span class="rate__label-box">
                                    <span class="rate__name general-M" style="background-color: #00CC39;">{{tarif.title.title_uz}}</span>
                                    <!-- /.rate__name general-M -->
                                    <span class="rate__price general-DB">{{tarif.price}} soâ€™m</span>
                                    <!-- /.rate__price -->
                                </span>
                                <!-- /.rate__label-box -->
                                <span class="rate__circle">
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M20 6.5L9 17.5L4 12.5" stroke="#3994FF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>
                                </span>
                                <!-- /.rate__circle -->
                            </label>
                            <!-- /.rate__label -->
                        </div>
                        <!-- /.rate__box-btn -->
                        <ul class="rate__list">
                            {% for desc in tarif.description.description_uz %}
                            <li class="rate__item">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M20 6.5L9 17.5L4 12.5" stroke="#00CC39" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>

                                <p class="general-R">{{desc}}</p>
                                <!-- /.general-R -->
                            </li>
                            {% endfor %}
                            <!-- /.rate__item -->
                        </ul>
                        <!-- /.rate__list -->
                    </div>
                    {% endfor %}
                </div>
                <!-- /.rate__container -->
                <button type="submit" disabled class="general__next">Davom etish</button>
            </form>
            <!-- /.form__rate -->
        </div>
        <!-- /.general__container -->
    </section>
    <!-- /.section__rate -->
</div>
<!-- /.wrapper -->

{% endblock content %}
